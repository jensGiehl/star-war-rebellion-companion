<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
	<head>
		<title th:text="#{title}">Star Wars Rebellion</title>
		<meta charset="UTF-8" />
		<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
			<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
			<script src="/webjars/jquery/jquery.min.js"></script>
			<script src="/webjars/sockjs-client/sockjs.min.js"></script>
			<script src="/webjars/stomp-websocket/stomp.min.js"></script>
			<script src="/app.js"></script>
	</head>
	<body>
		<div class="container">
			<br />
			
			<div id="connect">
				<form class="row g-3">
				  <div class="col-auto">
				    <label for="gameId" th:text="#{gameId}" class="visually-hidden">GameID</label>
				    <input type="text" class="form-control" id="gameId" th:placeholder="#{gameId}">
				  </div>
				  <div class="col-auto">
				    <button type="submit" class="btn btn-primary mb-3" th:text="#{joinGame}" id="joinGame">Join</button>
				  </div>
				</form>
			</div>

			<button id="drawCard" type="button" class="btn btn-success" th:text="#{draw}">Draw a card</button>

			<div class="row">
				<div class="col-md-12">
					<table id="conversation" class="table table-striped">
						<thead>
							<tr>
								<th th:text="#{planetName}">Name of the planet</th>
								<th th:text="#{actions}">Actions</th>
							</tr>
						</thead>
						<tbody id="planets">
						</tbody>
					</table>
				</div>
			</div>

		</div>
	</body>
</html>
